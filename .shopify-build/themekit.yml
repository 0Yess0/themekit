containers:
  default:
    docker: golang:1.10
    workdir: /go/src/github.com/Shopify/themekit

steps:
- label: Vet
  run:
  - go vet -all ./...
- label: ":hammer: Test"
  run:
  - go test -race -coverprofile=coverage.txt -covermode=atomic $(go list ./...)
  - bash -c "bash <(curl -s https://codecov.io/bash)"
- wait
- label: ":rocket: Deploy"
  run:
  - ./scripts/deploy
